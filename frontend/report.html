<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View expense</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">Expense Tracker</a></div>
            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><button id="report-button">Report ðŸ‘‘</button></li>
                <li><div id="showLeaderboardBtn"><a href="leaderboard.html">Show Leaderboard ðŸ‘‘</a></div></li>

                <li><button id="rzp-button1">Buy Premium</button></li>
                <div id="message"></div>
                <li><button id="logoutBtn">Log Out</button></li>
            </ul>
            <div class="hamburger" id="hamburger">
                &#9776; 
            </div>
        </div>
    </nav>
    <div class="report-container">
        <h1>Expense Reports</h1>
        
        <!-- Report Type Selection -->
        <label for="reportType">Select Report Type:</label>
        <select id="reportType">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
        </select>

        <!-- Date Picker -->
        <div id="dateInput">
            <label for="date">Select Date:</label>
            <input type="date" id="date" />
        </div>

        <!-- Month Picker -->
        <div id="monthInput" style="display: none;">
            <label for="month">Select Month:</label>
            <input type="month" id="month" />
        </div>

        <!-- Year Picker -->
        <div id="yearInput" style="display: none;">
            <label for="year">Select Year:</label>
            <input type="number" id="year" min="2000" max="2100" placeholder="e.g., 2024" />
        </div>

        <!-- Generate Report Button -->
        <button id="generateReport">Generate Report</button>

        <!-- Report Table -->
        <table id="reportTable" style="display: none;">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="reportBody">
                <!-- Rows will be dynamically generated here -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3"><strong>Total Amount:</strong></td>
                    <td id="totalAmount" style="text-align: left;"><strong>$0</strong></td>
                </tr>
            </tfoot>
        </table>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/report.js"></script>


</html>
