<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Styling similar to your original file */
        html, body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #a2a8d3;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .form-card {
            background-color: #e7eaf6;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            align-self: center;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #a3d9ff;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        #forgot-password-form label {
        display: block; /* Ensure the label is on its own line */
    }

    #forgot-password-form input {
        display: block; /* Ensure the label is on its own line */
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h2>Forgot Password</h2>
            <form id="forgot-password-form">
                <label for="forgotEmail">Enter your email to reset password</label>
                <input type="text" id="forgotEmail" name="forgotEmail" required>

                <button type="submit">Submit</button>
                <div id="forgotErrorMessage" class="error"></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/forgot.js"></script>
</body>
</html>
