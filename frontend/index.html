<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">Expense Tracker</a></div>
            <ul id="nav-links">
                <li><a href="#">Home</a></li>
                <li><button id="report-button">Report ðŸ‘‘</button></li>
                <li><div id="showLeaderboardBtn"><a href="leaderboard.html">Show Leaderboard ðŸ‘‘</a></div></li>

                <li><button id="rzp-button1">Buy Premium</button></li>
                <div id="message"></div>
                <li><button><a href="#">LogOut</a></button></li>
            </ul>
            <div class="hamburger" id="hamburger">
                &#9776; <!-- This is the hamburger icon (three horizontal lines) -->
            </div>
        </div>
    </nav>
    
    <div class="card">
        <form id="addExpense">
            <label for="expense">Expense:</label>
            <input type="text" id="expense" name="expense" required>
            
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
            
            <label for="category">Category:</label>
            <select name="category" id="category">
                <option value="movie" selected>movie</option>
                <option value="fuel">fuel</option>
                <option value="rent">rent</option>
                <option value="food">food</option>
                <option value="vacation">vacation</option>
            </select>
            
            <button type="submit">Add Expense</button>
        </form>
    </div>
    
    <!-- <div id="message"></div>
    <button id="rzp-button1">Buy Premium</button> -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <div>
        <label for="page-size">Select Page Size:</label>
        <select id="page-size">
            <option value="4">4</option>
            <option value="8">8</option>
            <option value="12">12</option>
            <option value="16">16</option>
        </select>
    </div>
    <h1>Expenses</h1>
    <ul id="listOfExpense" class="expense-list">
        <li class="expense-list-header">
            <div>Amount</div>
            <div>Description</div>
            <div>Category</div>
            <div>Actions</div>
        </li>
    </ul>
    <div id="pagination-controls">
        <button id="prev-page" disabled>Previous</button>
        <span id="current-page">Page: 1</span>
        <button id="next-page">Next</button>
    </div>
<!-- Download URLs Section -->
<div id="download-urls" class="card">
    <h3 onclick="toggleDownloadUrls()" style="cursor: pointer;">Download Expenses</h3>
    <table>
        <thead>
            <tr>
                <th>Download Date</th>
                <th>Download URL</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically populated here -->
        </tbody>
    </table>
    <button onclick="download()" id="downloadexpense">Download Latest File</button>
</div>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
